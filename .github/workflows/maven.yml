# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: mvn test --file api/pom.xml
    - name: Build with Maven
      run: mvn clean install --file api/pom.xml
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
          name: java-app
          path: '${{ github.workspace }}/api/target/api-1.0.0.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_test]
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'calcapi-gqso-924'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9BF72C1D873F4E26ADEF7EC4935ACDE2 }}
          package: 'api-1.0.0.jar'
